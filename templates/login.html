<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Alumni - IKAGM</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">IKAGM</a>
        <ul class="nav-links">
          <li><a href="../index.html">Beranda</a></li>
          <li><a href="../pages/about.html">Tentang Kami</a></li>
          <li><a href="../pages/alumni.html">Struktur</a></li>
          <li><a href="../pages/gallery.html">Galeri</a></li>
          <li><a href="../pages/contact.html">Kontak</a></li>
          <li><a href="login.html" aria-current="page">Login Alumni</a></li>
        </ul>
      </div>
    </nav>

    <main class="container" style="max-width: 520px; padding: 40px 20px;">
      <section class="card" style="padding: 24px; border-radius: 12px; background: #fff;">
        <h2 style="margin-bottom: 8px;">Login Alumni</h2>
        <p style="margin-bottom: 18px; opacity: 0.8;">
          Halaman ini masih tahap pengembangan. Untuk sementara, form ini hanya UI.
        </p>

        <form>
          <div style="margin-bottom: 12px;">
            <label for="email" style="display:block; margin-bottom:6px;">Email</label>
            <input id="email" type="email" placeholder="nama@email.com"
              style="width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:10px;" />
          </div>

          <div style="margin-bottom: 16px;">
            <label for="password" style="display:block; margin-bottom:6px;">Password</label>
            <input id="password" type="password" placeholder="••••••••"
              style="width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:10px;" />
          </div>

          <button type="button" class="btn"
            style="width:100%; padding:12px; border:none; border-radius:10px; cursor:pointer;">
            Masuk
          </button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 IKAGM Alumni. All Rights Reserved.</p>
    </footer>
  </body>
</html>
